<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/elementui.css">
</head>
<body>
    <div id="app">

        <el-row :gutter="20">
            <el-col :span="12">
                <el-form ref="form" :model="form" label-width="80px">
                    <el-form-item label="舊路徑">
                        <el-input v-model="form.old_path" size="small"></el-input>
                    </el-form-item>
                    <el-form-item label="新路徑">
                        <el-input v-model="form.new_path" size="small"></el-input>
                    </el-form-item>
                    <el-form-item>
                        <el-button type="primary" @click="onSubmit">START!</el-button>
                    </el-form-item>
                </el-form>
            </el-col>
        </el-row>

        <el-row :gutter="20">
            <el-col :span="12">
                <el-table :data="tableData"
                          v-loading="loading"
                          height="500"
                          style="width: 100%">
                    <el-table-column type="expand">
                        <template slot-scope="scope">
                            <el-card class="box-card">
                                <div v-for="(compareItem, index) in scope.row.CompareList.filter(data => !actionType || data.ActionType.includes(actionType))"
                                     :key="index">
                                    {{compareItem}}
                                </div>
                            </el-card>
                        </template>
                    </el-table-column>
                    <el-table-column v-for="column in tableColumns"
                                     :label="column.label"
                                     :prop="column.prop">
                    </el-table-column>
                    <el-table-column align="right">
                        <template slot="header" slot-scope="scope">
                            <el-select v-model="actionType" size="mini" :disabled="tableData">
                                <el-option v-for="item in options"
                                           :key="item.value"
                                           :label="item.label"
                                           :value="item.value">
                                </el-option>
                            </el-select>
                        </template>
                    </el-table-column>
                </el-table>
            </el-col>
        </el-row>

    </div>



    <script src="./js/mixin.js" type="text/javascript"></script>
    <script src="./js/vue.js" type="text/javascript"></script>
    <script src="./js/httpVueLoader.js" type="text/javascript"></script>
    <script src="./js/vue-router.js" type="text/javascript"></script>
    <script src="./js/axios.min.js" type="text/javascript"></script>
    <script src="./js/elementui.js" type="text/javascript"></script>
    <script src="./js/zh-TW.js"></script>
    <script>ELEMENT.locale(ELEMENT.lang.zhTW)</script>
    <script src="./js/index.js" type="text/javascript"></script>
    <script src="/sse.js"></script>

</body>
</html>
